<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/png" href=css/img/next_icon.png" />
</head>
<body>
	<div id="loader" class="loader"></div>
    <div id="content" class="content">
		<div class="head">
			<img alt="image" src="css/img/next_icon.png" id="logo">
			<p class="title">What is Next?</p>
		</div>
		<form>
			<input class="input1" id="lemail" type="email" placeholder="email">
			<input class="input2" id="lpass" type="password" placeholder="password">
			<div class="button1" onclick="dusta();"><a>Login</a></div> 
			<div class="button2" onclick="CreateRegister();"><a href="#">Register</a></div>
		</form>
	</div>

    <div id="popUp" class="white_content"></div>
    <script type="text/javascript" src="js/burika.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">

        $('#lpass').keypress(function (event) {
            if (event.keyCode == 13) {
                dusta();
            }
        });

    </script>
</body>
</html>
